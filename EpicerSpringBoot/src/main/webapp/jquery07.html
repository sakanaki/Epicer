<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq07</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
    	$("#send").click(function(){
    		//alert('action');
    		$.ajax({
    			url: 'jqueryPage01.jsp',
    			success: function(data){
    				$("#result").html(data);
    			},
    			complete: function(){
    				$("#send").prop('disabled',true).text('Refresh');
    			} 
    		});
    	});
    });
</script>
</head>
<body>
	<div id="result">
		<h2>Show me the result</h2>
	</div>
	<button id="send">Send</button>
</body>
</html>
